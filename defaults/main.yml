---
# defaults file for docker
containerd:
  version: "1.4.4-1"
docker:
  apt_key_id: "9DC858229FC7DD38854AE2D88D81803C0EBFCD88"
  group_members:
    - "{{ ansible_user_id }}"
  version: "5:20.10.6~3-0~ubuntu-focal"
swarm:
  interface: "{{ ansible_default_ipv4.interface }}"
  advertise_addr: "{{ hostvars[inventory_hostname]['ansible_'+ swarm.interface]['ipv4']['address'] }}"
  listen_addr: "{{ hostvars[inventory_hostname]['ansible_'+ swarm.interface]['ipv4']['address'] }}"
  port: 2377
